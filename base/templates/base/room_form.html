{% extends 'main.html' %} {% block content %}

<div class="login-box">
  <h2>Create Room</h2>
  <form method="post" action="">
    {% csrf_token %}
    <div class="user-box">
      <label for="room_name"> Topic </label>
      <input
        type="text"
        name="topic"
        value="{{room.topic}}"
        list="topic-list"
      />
      <datalist id="topic-list">
        <select name="" id="room_topic">
          {% for topic in topics %}
          <option value="{{topic.name}}">{{topic.name}}</option>
          {% endfor %}
        </select>
      </datalist>
    </div>
    <div class="user-box">
      <label for="room_name"> Room Name </label>
      {{form.name}}
    </div>
    <div class="user-box">
      <label for="room_name"> Room Description </label>
      {{form.description}}
    </div>

    <div class="wrap">
      <input type="submit" value="Create" class="button" />
    </div>
  </form>
</div>

{% endblock content %}
