<style>
  .activity {
    background-color: #e0e0e0;
    padding: 10px 10px;
    margin: 10px 0;
    border-radius: 10px;
  }
</style>
<h3>Recent Activity</h3>
{% for message in room_message %}
<div class="activity">
  <p>{{ message.body }}</p>
  <a href="{% url 'profile' message.user.id  %}">{{ message.user }}</a>
  <small>@{{ message.created | timesince }}</small>
  <small>reply to {{ message.room }}</small><br>
  {% if request.user == message.user %}
  <a href="{% url 'delete-message' message.id %}">Delete</a>
</div>
{% endif %} {% endfor %}
